<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&family=Roboto:
  ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body class="bodyStyle">

  <div class="headerDiv">
    <img src="images/logo-bonus.svg" alt="imgLogoBonus" class="imgLogoBonus">
    <div class="scoreCard">
      <h1 class="scoreText">SCORE</h1>
      <p class="scoreValue" id="scoreValue"></p>
    </div>
  </div>

  <div class="pentagonContainer" id="pentagonContainer">
    <div class="pentagonFrame">
      <div class="icon1 icon" id="icon1">
      </div>
      <div class="icon2 icon" id="icon2">
      </div>
      <div class="icon3 icon" id="icon3">
      </div>
      <div class="icon4 icon" id="icon4">
      </div>
      <div class="icon5 icon" id="icon5">
      </div>
    </div>
  </div>

  <div class="rulesImage">
    <h3>RULES</h3>
    <button class="rulesCancelButton">X</button>
  </div>

  <div class="resultDiv" id="resultDiv">
    <div class="pick1Div">
      <p>YOU PICKED</p>
      <div class="myPick" id="myPick2">
      </div>
    </div>

    <div class="winOrLose" id="winOrLose">
      <h1></h1>
      <button type="button" name="button" class="playAgainButton">PLAY AGAIN</button>
    </div>

    <div class="pick2Div">
      <p class="housePickText">THE HOUSE PICKED</p>
      <div class="oppPick" id = "oppPick2">
      </div>
    </div>
  </div>

  <button type="button" name="button" class="rulesButton">RULES</button>

  <div class="attribution">
    <p class="footerText">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p class="footerText">Coded by <a href="#">Ehimze Nathanael</a>.</p>
  </div>
  <script src="script.js"> </script>
</body>

</html>
